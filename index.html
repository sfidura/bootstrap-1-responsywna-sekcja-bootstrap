<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1-responsywna-sekcja-bootstrap</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="container custom-container d-flex flex-column align-items-center justify-content-center">
        <header class="row">
            <h1>My skills</h1>
        </header>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 text-center">
                <span class="fa-stack">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-html5 fa-stack-1x fa-inverse"></i>
                </span>
                <p class="mt-2">HTML5</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 text-center">
                <span class="fa-stack">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-css3-alt fa-stack-1x fa-inverse"></i>
                </span>
                <p class="mt-2">CSS3</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 text-center">
                <span class="fa-stack">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-js fa-stack-1x fa-inverse"></i>
                </span>
                <p class="mt-2">JavaScript</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 text-center">
                <span class="fa-stack">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-react fa-stack-1x fa-inverse"></i>
                </span>
                <p class="mt-2">ReactJS</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 text-center">
                <span class="fa-stack">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-git fa-stack-1x fa-inverse"></i>
                </span>
                <p class="mt-2">GIT</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 text-center">
                <span class="fa-stack">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-wordpress fa-stack-1x fa-inverse"></i>
                </span>
                <p class="mt-2">WordPress</p>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>

</html>
